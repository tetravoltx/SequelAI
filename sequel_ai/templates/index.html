<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sequel AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleguide.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="sequel-front-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">Sequel AI</div>
            <p class="div">How can I help you today?</p>
          </div>
          <div class="chat-box">
            <div class="overlap-2">
              <div class="rectangle"></div>
              <button class="search-button">
                <div class="overlap-group-2">
                  <div class="rectangle-2"></div>
                  <div class="text-wrapper-2">Search</div>
                  <img class="vector" src="{{ url_for('static', filename='img/image.svg') }}" alt="Search icon" />
                </div>
              </button>
              <div id="chat-input" contenteditable="true" class="p">WHAT DO YOU WANT TO KNOW?</div>
              <div class="reason-button">
                <div class="overlap-group-2">
                  <div class="rectangle-3"></div>
                  <div class="text-wrapper-3">Reason</div>
                  <img class="vector-2" src="{{ url_for('static', filename='img/vector.svg') }}" alt="Reason icon" />
                </div>
              </div>
              <img id="send-button" class="send" src="{{ url_for('static', filename='img/send.svg') }}" alt="Send" />
              <div class="upload-button">
                <div class="overlap-3">
                  <div class="ellipse"><div class="ellipse-2"></div></div>
                  <img class="upload-file" src="{{ url_for('static', filename='img/upload-file.svg') }}" alt="Upload file" />
                </div>
              </div>
              <div id="response-container" class="response-container"></div>
              <div id="loading-indicator" class="loading-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
          <div class="login-button">
            <div class="overlap-group-2">
              <div class="rectangle-4"></div>
              <div class="text-wrapper-4">Login/SignUp</div>
            </div>
          </div>
          <div class="graph-mode-on">
            <div id="graph-toggle" class="toggle"><div class="knob"></div></div>
            <div class="text-wrapper-5">Graph Mode</div>
          </div>
          <div class="overlap-4">
            <div class="sidebar"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $('#loading-indicator').hide();
        $('#response-container').hide();

        $('#chat-input').focus(function() {
          if ($(this).text() === 'WHAT DO YOU WANT TO KNOW?') {
            $(this).text('');
            $(this).css('color', '#000');
          }
        });

        $('#chat-input').blur(function() {
          if ($(this).text().trim() === '') {
            $(this).text('WHAT DO YOU WANT TO KNOW?');
            $(this).css('color', '#262626');
          }
        });

        $('#send-button').click(function() {
          sendMessage();
        });

        $('#chat-input').keypress(function(e) {
          if (e.which === 13) {
            e.preventDefault();
            sendMessage();
          }
        });

        $('#graph-toggle').click(function() {
          $('body').addClass('slide-out-left');
          setTimeout(function() {
            window.location.href = "{{ url_for('graph') }}";
          }, 300);
        });

        function sendMessage() {
          const message = $('#chat-input').text().trim();
          if (message !== '' && message !== 'WHAT DO YOU WANT TO KNOW?') {
            $('#loading-indicator').show();
            $('#response-container').hide();
            
            $('#send-button').css('opacity', '0.5').prop('disabled', true);
            
            $.ajax({
              url: '/api/chat',
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({ message: message }),
              success: function(response) {
                $('#loading-indicator').hide();
                
                $('#response-container').html(response.response.replace(/\n/g, '<br>')).show();
                
                $('#chat-input').text('WHAT DO YOU WANT TO KNOW?');
                $('#chat-input').css('color', '#262626');
                
                $('#send-button').css('opacity', '1').prop('disabled', false);
              },
              error: function(err) {
                $('#loading-indicator').hide();
                
                $('#response-container').html(
                  `<div class="error">Error: ${err.responseJSON?.error || 'Failed to send message. Please try again.'}</div>`
                ).show();
                
                console.error('Error sending message:', err);
                
                $('#send-button').css('opacity', '1').prop('disabled', false);
              }
            });
          }
        }
      });
    </script>

    <style>
      body {
        transition: transform 0.3s ease-out;
      }
      body.slide-out-left {
        transform: translateX(-100%);
      }
      
      .response-container {
        position: absolute;
        width: 90%;
        max-height: 100px;
        overflow-y: auto;
        top: 20px;
        left: 40px;
        font-family: "Inter", "Consolas-Regular", Helvetica, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        padding: 10px;
        display: none;
      }
      
      .error {
        color: #e74c3c;
        font-weight: 500;
      }
      
      .loading-indicator {
        position: absolute;
        left: 50%;
        top: 30px;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
      }
      
      .dot {
        width: 12px;
        height: 12px;
        background-color: #7C9FDF;
        border-radius: 50%;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .dot:nth-child(2) {
        animation-delay: 0.3s;
        background-color: #B290D6;
      }
      
      .dot:nth-child(3) {
        animation-delay: 0.6s;
        background-color: #7ED1B8;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
    </style>
  </body>
</html>
